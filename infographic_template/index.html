<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <div class="row title">
            <h2 id="chatTitle"></h2>
        </div>
    
        <div class="row">
            <div class="col-sm">
                <div class="primary box">
                    <h3>Top 10 Meest gebruikte woorden</h3>
                    <table id="wordTable">
                        <thead>
                            <tr>
                              <th>Woord</th>
                              <th>Frequentie</th>
                            </tr>
                          </thead>
                          <tbody></tbody>
                    </table>
                </div>
            </div>
    
            <div class="col-lg">
                <div class="secondary box">
                    <h4 id="totalMessages"></h4>
                    <div id="sender"></div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm-4">
                <div class="primary box">
                    <h4>Het eerste berichtje</h4>
                    <div id="firstMessage"></div>
                </div>
            </div>
    
            <div class="col-lg-8">
                <div class="secondary box">
                    <h4>Berichten frequentie</h4>
                    <div id="heatMap"></div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm-6">
                <div class="primary box">
                    <h4>Polariteit</h4>
                    <div class="polarity-container"></div>
                </div>
            </div>
    
            <div class="col-sm-6">
                <div class="secondary box">
                    <h4>Emoji Statistieken</h4>
                    <div id="emojiStats">
                        <div id="totalEmojis" class="emoji-total"></div>
                        <div id="emojiChart"></div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm-12">
                <div class="primary box">
                    <h4>Emoji gebruik per persoon</h4>
                    <div id="emojiPerPerson"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="charts.js"></script>
</body>
</html>
